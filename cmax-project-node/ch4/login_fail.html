<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        input{
            width:200px
        }

    </style>
    <title>Login 연습</title>
</head>
<body>
    <!-- Get은 URL에 데이터가 노출 -->
    <form action="/login" method="GET">
        ID: <input name="id" type="id" placeholder="아이디를 입력해주세요." />

        PW: <input name="password" type="password" placeholder="패스워드를 입력해주세요." />
        <button>LogIn</button>
        <p class="error">
            ID 또는 비밀번호를 잘못 입력했습니다. 
        </p>
    </form>
    
</body>
</html>
